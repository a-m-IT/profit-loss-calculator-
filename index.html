<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Profit-loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Stock Profit & Loss Calculator</h1>
      </header>
      <label for="initial-price" class="input-label">
        Initial Price
        <input
          type="text"
          class="input"
          placeholder="Enter Initil Price Here"
          id="init-price"
      /></label>
      <label for="Quantity-of-stocks" class="input-label"
        >Quantity Of Stocks
        <input
          type="text"
          class="input"
          placeholder="Enter the Number of Stocks bought"
          id="quant-stocks"
      /></label>
      <label for="Current-price" class="input-label"
        >Current Price
        <input
          type="text"
          class="input"
          placeholder="Enter the Current Price of the Stocks"
          id="current-price"
      /></label>
      <button id="check-btn">Check</button>
      <div class="output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
